<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2>Login to the website</h2>
<form>

    <div class="container">
    <div class="row justify-content-center mt-5">
     <div class = "col justify-content-center mt-5 col-lg-6">
         <form method="post" action="/validatelogin">
        <div class="mb-3">
        <label for="loginname" class="form-label">User Name</label>
        <input type="text" class="form-control" id="loginname" name="loginname" required>
        </div>
        <div class="mb-3">
            <label for="loginemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginemail" name="loginemail" required>
        </div>
        <div class="mb-3">
            <label for="loginpwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginpwd" name="loginpwd" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
         </form>
    </div>
    </div>
    </div>
</form>
</body>
</html>
